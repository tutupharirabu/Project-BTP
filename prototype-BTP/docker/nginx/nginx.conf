user www-data;
worker_processes 4;
pid /run/nginx.pid;
daemon off;

events {
  worker_connections  2048;
  multi_accept on;
  use epoll;
}

http {
  server_tokens off;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 15;
  types_hash_max_size 2048;
  client_max_body_size 20M;
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  access_log /dev/stdout;
  error_log /dev/stderr;
  
  # Gzip configuration
  gzip on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_min_length 256;
  gzip_types
      text/plain
      text/css
      text/xml
      text/javascript
      application/javascript
      application/x-javascript
      application/json
      application/xml
      application/rss+xml
      application/vnd.ms-fontobject
      application/x-font-ttf
      application/manifest+json
      application/webmanifest
      font/opentype
      image/svg+xml
      image/x-icon;

  # SSL configuration
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
  ssl_prefer_server_ciphers off;

  # Maps for special files
  map $uri $is_manifest {
    default 0;
    ~*/manifest.webmanifest$ 1;
  }

  map $uri $is_sw {
    default 0;
    ~*/service-worker.js$ 1;
    ~*/sw.js$ 1;
    ~*/sw-esm.js$ 1;
  }

  # Map for static assets
  map $uri $is_static {
    default 0;
    ~*\.(js|css|png|jpg|jpeg|gif|ico|svg|webmanifest|woff|woff2|ttf|otf|eot)$ 1;
  }

  # Cache headers map
  map $is_static $cache_control {
    0 "no-cache, private";
    1 "public, max-age=31536000, immutable";
  }

  # Include configuration files
  include /etc/nginx/conf.d/*.conf;
  include /etc/nginx/sites-available/*.conf;
  
  # Enable open file cache for static assets
  open_file_cache max=10000 inactive=30s;
  open_file_cache_valid 60s;
  open_file_cache_min_uses 2;
  open_file_cache_errors on;
  
  charset UTF-8;
}