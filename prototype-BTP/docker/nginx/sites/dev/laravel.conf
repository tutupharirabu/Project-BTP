server {
    listen 80;
    listen [::]:80;
    server_name SpaceRentBTP-v1.localhost localhost;
    root /var/www/laravel/current/public;
    index index.php index.html index.htm;
    # Allow HTTP for local dev only
}

server {
    listen 443 ssl;
    http2 on;
    listen [::]:443 ssl;
    server_name SpaceRentBTP-v1.localhost localhost;
    root /var/www/laravel/current/public;
    index index.php index.html index.htm;

    ssl_certificate /etc/nginx/ssl/localhost.crt;
    ssl_certificate_key /etc/nginx/ssl/localhost.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|tar|zip|woff|woff2|ttf|otf|eot|svg|webp)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        etag off;
        gzip on;
        gzip_static on;
        tcp_nodelay on;
        sendfile on;
        access_log off;
    }

    location = /manifest.webmanifest {
        try_files $uri /build/manifest.webmanifest =404;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Content-Type "application/manifest+json" always;
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    location ~ ^/(sw|service-worker)\.js$ {
        try_files $uri =404;
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        access_log off;
    }

    location ^~ /build/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        gzip on;
        gzip_static on;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/manifest+json application/webmanifest;
        tcp_nodelay on;
        sendfile on;
        sendfile_max_chunk 1m;
        access_log off;

        location ~ \.webmanifest$ {
            add_header Content-Type "application/manifest+json" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        location ~ \.php$ {
            return 404;
        }
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_buffers 32 32k;
        fastcgi_buffer_size 64k;
        fastcgi_busy_buffers_size 64k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS on;
        fastcgi_read_timeout 600;
        fastcgi_send_timeout 600;
        fastcgi_connect_timeout 60;
        include fastcgi_params;
    }

    location ~ /\.(?!well-known) {
        deny all;
    }

    location ~ ^/(storage|bootstrap/cache)/ {
        deny all;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt/;
        log_not_found off;
    }

    location = /favicon.ico {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        try_files $uri =404;
        expires 1d;
        add_header Cache-Control "public, max-age=86400" always;
        access_log off;
        log_not_found off;
    }
}
